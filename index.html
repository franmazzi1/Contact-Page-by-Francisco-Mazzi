<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Contact Page | devChallenges.io</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <header> <img src="resources/Logo.svg" alt="Becv Logo"> </header>

    <main>
      <section>
        <h1> Interested in our business pricing? </h1>
        <h5>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h5>
      </section>
      <form>
      

          <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Ethan Johnson">
          </div>

          <div>
            <label for="email">Company Email</label>
            <input type="email" name="email" placeholder="ethan@johnson.com">
          </div>

          <div>
            <label for="amount-employees">Company-Size</label>
            <select name="amount-employees">
              <option value="50-100emp">50-100 employees</option>
              <option value="100-200emp">100-200 employees</option>
            </select>
          </div>

          <div>
            <label for="subject">Subject</label>
            <select name="subject">
              <option value="50-100emp">Building Landing pages</option>
              <option value="100-200emp">SEO for Websites</option>
            </select>
          </div>




        <div class="message">
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="50-100 employees"></textarea>
        </div>

        <input type="submit" id="contact" value="Contact">
      </form>
    </main>

    <div class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
    </div>
  </body>
</html>
